# VERL Configuration for openPangu-Embedded-7B with GRPO algorithm
# This configuration uses FSDP backend which should work with most HuggingFace models

# Algorithm settings
algorithm:
  adv_estimator: "grpo"
  use_kl_in_reward: false

# Data settings
data:
  train_files: null  # Set via environment or command line
  val_files: null    # Set via environment or command line
  train_batch_size: 512
  max_prompt_length: 512
  max_response_length: 1024
  filter_overlong_prompts: true
  truncation: "error"

# Model and Actor Configuration
actor_rollout_ref:
  model:
    path: "FreedomIntelligence/openPangu-Embedded-7B"
    use_remove_padding: true
    trust_remote_code: true
    enable_gradient_checkpointing: true

  # Actor settings
  actor:
    optim:
      lr: 1e-6
    ppo_mini_batch_size: 128
    ppo_micro_batch_size_per_gpu: 16
    use_kl_loss: true
    kl_loss_coef: 0.001
    kl_loss_type: "low_var_kl"
    entropy_coeff: 0
    fsdp_config:
      param_offload: false
      optimizer_offload: false
      mixed_precision: true

  # Rollout settings
  rollout:
    log_prob_micro_batch_size_per_gpu: 16
    tensor_model_parallel_size: 2
    name: "vllm"
    gpu_memory_utilization: 0.5
    n: 5  # number of rollouts per prompt

  # Reference model settings
  ref:
    log_prob_micro_batch_size_per_gpu: 16
    fsdp_config:
      param_offload: true

# Trainer settings
trainer:
  critic_warmup: 0
  logger: '["console"]'
  project_name: "verl_grpo_openpangu"
  experiment_name: "openpangu_7b_grpo"
  n_gpus_per_node: 4
  nnodes: 1
  save_freq: 10
  test_freq: 2
  total_epochs: 20